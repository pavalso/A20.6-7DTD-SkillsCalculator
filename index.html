<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/skills.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <title>A20.6 skills calculator</title>
    <link rel="prefetch" href="public/icons/ui_game_symbol_stealth.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  </head>

  <body>
    <main>
      <div class="content">
        <div class="control-panel">
          <div>
            <label>your link</label>
            <div class="link-background">
              <label id="link-label"></a>
            </div>
            <span class="material-symbols-outlined", id="refresh-btn">
              refresh
            </span>
          </div>
        </div>
        <div class="content-box">
          <div class="selection-panel">
            <header class="text-panel-black">
              <label>competences</label>
              <label>point cost : <span id="used-points">0</span></label>
            </header>
            <nav class="icon-panel" id="icon-panel">
              <!-- Attributes icons appear here -->
            </nav>
            <div class="text-panel">
              <label>name</label>
              <label>level</label>
            </div>
            <div class="attributes-tree" id="attributes-tree">
              <!-- Skills appear here -->
            </div>
          </div>
          <div class="information-panel">
            <header class="perk-info">
              <div class="text-panel-black">
                <label id="perk-name"></label>
              </div>
              <div class="icon-description">
                <img src="" alt="" id="perk-icon">
                <label id="perk-description"></label>
              </div>
            </header>
            <div class="text-panel">
              <label>level</label>
              <label>buy</label>
            </div>
            <div class="levels-tree" id="levels-tree">
              <!-- Levels appear here -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <img src="public/background.png" id="bg" alt="">
    <script type="text/javascript" src="js/divFactory.js"></script>
    <script type="text/javascript" src="js/attributeDisplay.js"></script>
    <script type="text/javascript" src="js/loadManager.js"></script>
  </body>
  
</html>
